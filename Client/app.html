<html>
<head>
    <title>Credit Fraud Detector</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <script src="app.js"></script>
    <link rel="stylesheet" href="app.css">
</head>
<body>
    <div class="img"></div>
    <form class="form">
        <h2>Home Distance</h2>
        <input class="area" type="text" id="uiSqft" class="floatLabel" name="Squareft" value="0.0">
        <h2>Last Payment Distance</h2>
        <input class="area1" type="text" id="uiSqft1" class="floatLabel" name="Squareft1" value="0.0">
        <h2>Ratio Purchase Price</h2>
        <input class="area2" type="text" id="uiSqft2" class="floatLabel" name="Squareft2" value="0.0">

        <h2>Repeat Retailer</h2>
        <div class="switch-field">
            <input type="radio" id="radio-bhk-1" name="uiBHK" value="0.0" />
            <label for="radio-bhk-1">0</label>
            <input type="radio" id="radio-bhk-2" name="uiBHK" value="1.0" checked />
            <label for="radio-bhk-2">1</label>

        </div>
        <h2>Used chip</h2>
        <div class="switch-field1">
            <input type="radio" id="radio-bhk-3" name="uiBHK1" value="0.0" />
            <label for="radio-bhk-3">0</label>
            <input type="radio" id="radio-bhk-4" name="uiBHK1" value="1.0" checked />
            <label for="radio-bhk-4">1</label>

        </div>
        <h2>Used pin number</h2>
        <div class="switch-field2">
            <input type="radio" id="radio-bhk-5" name="uiBHK2" value="0.0" />
            <label for="radio-bhk-5">0</label>
            <input type="radio" id="radio-bhk-6" name="uiBHK2" value="1.0" checked />
            <label for="radio-bhk-6">1</label>

        </div>
        <h2>Online order</h2>
        <div class="switch-field3">
            <input type="radio" id="radio-bhk-7" name="uiBHK3" value="0.0" />
            <label for="radio-bhk-7">0</label>
            <input type="radio" id="radio-bhk-8" name="uiBHK3" value="1.0" checked />
            <label for="radio-bhk-8">1</label>

        </div>
    </form>
    <form class="form">
 
        <button class="submit" onclick="onClickedEstimatePrice()" type="button">Detect</button>
        <div id="uiEstimatedPrice" class="result">	<h2></h2> </div>
</form>
</body>
</html>
